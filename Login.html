<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Janani Paribahan - Counter Master Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .bus-pattern {
            background-color: transparent;
            background-image: radial-gradient(#197fe6 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 0.05;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-4">
<!-- Subtle Background Pattern Decoration -->
<div class="fixed inset-0 bus-pattern pointer-events-none"></div>
<div class="relative w-full max-w-[400px] bg-white dark:bg-slate-900 shadow-xl rounded-xl overflow-hidden border border-gray-100 dark:border-gray-800">
<!-- Header Branding Section -->
<div class="flex flex-col items-center pt-10 pb-6 px-4">
<div class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/30 mb-4">
<span class="text-white text-3xl font-bold tracking-tighter">JP</span>
</div>
<h1 class="text-[#111418] dark:text-white text-2xl font-bold leading-tight">Janani Paribahan</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Counter Master Portal</p>
</div>
<div class="px-6 pb-4">
<h2 class="text-[#111418] dark:text-white tracking-tight text-xl font-bold leading-tight text-center pb-6">Login to your account</h2>
<form class="space-y-4" onsubmit="return false;">
<!-- Username Field -->
<div class="flex flex-col">
<label class="flex flex-col">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-1.5">Username/ID</p>
<div class="flex w-full items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dce0e5] dark:border-gray-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-[#637588] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all" placeholder="Enter your ID" type="text"/>
<div class="text-[#637588] flex border border-[#dce0e5] dark:border-gray-700 bg-white dark:bg-slate-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col">
<label class="flex flex-col">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-1.5">Password</p>
<div class="flex w-full items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dce0e5] dark:border-gray-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-[#637588] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all" placeholder="Enter your password" type="password"/>
<div class="text-[#637588] flex border border-[#dce0e5] dark:border-gray-700 bg-white dark:bg-slate-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0 cursor-pointer">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
</label>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between py-2">
<label class="flex items-center gap-2 cursor-pointer">
<div class="relative inline-flex items-center">
<input class="sr-only peer" type="checkbox"/>
<div class="w-10 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</div>
<span class="text-sm font-medium text-gray-600 dark:text-gray-400">Remember me</span>
</label>
<a class="text-sm font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3.5 px-4 rounded-lg shadow-md transition-colors duration-200 flex items-center justify-center gap-2 mt-4">
<span>Login to Counter</span>
<span class="material-symbols-outlined">login</span>
</button>
</form>
<div class="mt-8 text-center border-t border-gray-100 dark:border-gray-800 pt-6 pb-4">
<p class="text-gray-500 dark:text-gray-400 text-xs">
                    Trouble signing in? <a class="text-primary font-medium" href="#">Contact System Administrator</a>
</p>
</div>
</div>
</div>
<!-- Footer Decoration -->
<div class="mt-8 flex flex-col items-center gap-2 opacity-60">
<div class="w-full h-[300px] max-w-xs relative opacity-20">
<div class="w-full h-full bg-cover bg-center rounded-xl" data-alt="Illustration of a modern luxury tour bus silhouette" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCJH6J2-kWbP5jP5DFt8t28sDmMnwDMkVlZbxwskh0jHwSYVRoS5avca9nrxIrDEiD0pxDWvp4eYWGicefmmZ4hlqVVTg_UwdqkK-MViFL6j2PL1-DkBcIXnXXYe5_pqMGPoevlQvPaqMALuFKlR1JueSCHgyZm755fkEMi6Xgj6k8KHGkBiKSQb555B5Jd4yV8dD7A6jeGf4bPeeLpPvlHm3NBQbeQ1acaG28AsZ_rIQJu6r1hpIJ3c90utrSzau2xGcgbZwBxPHX_"); filter: grayscale(100%) brightness(1.5);'>
</div>
</div>
<p class="text-xs text-gray-400 font-medium mt-4">Janani Paribahan Systems v2.4.0</p>
</div>
</body></html>
